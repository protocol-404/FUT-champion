<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Under development</title>
  <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gradient-to-br from-[#f5f7fa] to-[#c3cfe2] flex justify-center items-center h-screen m-0 p-0 font-sans">

    <div class="text-center bg-white p-8 rounded-3xl shadow-lg animate-fadeIn">
      <img src="./temp_files/bug.gif" alt="Funny Maintenance Gif" class="w-72 mx-auto mb-6 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold text-[#333]">We'll Be Back Soon!</h1>
      <p class="text-[#555] mb-6">The website is under development. Please check back on:</p>
      <div id="countdown" class="text-xl font-bold text-[#ff5733]"></div>
    </div>
  <script>
    const targetDate = new Date("2024-12-01T00:00:00").getTime();
    const countdownElement = document.getElementById("countdown");

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        countdownElement.textContent = "We're Live!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    };

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
